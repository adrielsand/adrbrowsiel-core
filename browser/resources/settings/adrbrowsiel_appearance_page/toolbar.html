<style include="settings-shared">
</style>
<settings-toggle-button
  class="cr-row"
  pref="{{prefs.adrbrowsiel.location_bar_is_wide}}"
  label="$i18n{appearanceSettingsLocationBarIsWide}">
</settings-toggle-button>
<settings-toggle-button
  class="cr-row"
  pref="{{prefs.adrbrowsiel.autocomplete_enabled}}"
  label="$i18n{appearanceSettingsShowAutocompleteInAddressBar}">
</settings-toggle-button>
<settings-toggle-button
  class="cr-row"
  pref="{{prefs.adrbrowsiel.top_site_suggestions_enabled}}"
  label="$i18n{appearanceSettingsUseTopSiteSuggestions}">
</settings-toggle-button>
<settings-toggle-button
  class="cr-row"
  pref="{{prefs.adrbrowsiel.adrbrowsiel_suggested_site_suggestions_enabled}}"
  label="$i18n{appearanceSettingsUseadrbrowsielSuggestedSiteSuggestions}">
</settings-toggle-button>
<settings-toggle-button
  pref="{{prefs.adrbrowsiel.hide_adrbrowsiel_rewards_button}}"
  class="cr-row"
  label="$i18n{appearanceSettingsHideadrbrowsielRewardsButtonLabel}">
</settings-toggle-button>
<settings-toggle-button
  pref="{{prefs.adrbrowsiel.always_show_bookmark_bar_on_ntp}}"
  class="cr-row"
  label="$i18n{appearanceSettingsAlwaysShowBookmarkBarOnNTP}">
</settings-toggle-button>
<settings-toggle-button
  pref="{{prefs.omnibox.prevent_url_elisions}}"
  class="cr-row"
  label="$i18n{showFullUrls}">
</settings-toggle-button>
