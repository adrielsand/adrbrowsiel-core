<!DOCTYPE html>

<script>
  const url = "adrbrowsiel://settings"
  function openadrbrowsielSettings() {
    window.open(url);
  }

  function openadrbrowsielSettingsWithNoOpener() {
    window.open(url, "", "noopener");
  }

  function replaceToadrbrowsielSettingsDirectly() {
    window.location.replace(url);
  }

  function replaceToadrbrowsielSettingsIndirectly() {
    w = window.open('https://adrbrowsiel.com');
    setTimeout(()=>{w.location.replace(url)},1000)
  }

  function gotoadrbrowsielSettingsByMiddleClick() {
    const middleClick = new MouseEvent( "click", { "button": 1 });
    document.getElementById("gotoSettings").dispatchEvent(middleClick);
  }

  function gotoadrbrowsielSettingsByClick() {
    document.getElementById("gotoSettings").click();
  }
</script>

<body>
  <a href="adrbrowsiel://settings" id="gotoSettings">goto adrbrowsiel://settings</a>
</body>
</html>
